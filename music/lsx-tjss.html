        <!--搜索历史-->
        <!--推荐搜索-->
        <div class="title1">

        </div>
        <!--一起听歌的乐趣-->

            <a href="">

            </a>
            <div class="bofang">
                <img src="images/lsx/bofang.png" alt="">
            </div>
        </div>
        <!--下拉显示更多-->

        <div class="pull-down-box">
            <div class="list">
                <div class="left">
                    <img src="images/lsx/img2.png" alt="">
                </div>
                <div class="right">
                    <div class="top">
                        <span class="zi">伊利亚</span>
                        <div class="img-box">
                            <img src="images/lsx/mv.png" alt="">
                        </div>
                    </div>
                    <div class="middle">
                        <span class="word">炽热黑金·音乐梦想</span>
                        <div class="you1">
                            <a href="" class="xiazai">
                                <img src="images/lsx/xiazai1.png" alt="">
                            </a>
                            <a href="" class="bofang">
                                <img src="images/lsx/bofang1.png" alt="">
                            </a>
                        </div>

                    </div>
                    <div class="end">
                        <div class="clcok">
                            <img src="images/lsx/clcok.png" alt="">
                        </div>
                        <span class="time">11:25 am</span>
                        <span class="date">2016.11.12</span>
                        <div class="lisen">
                            <div class="er">
                                <img src="images/lsx/erji.png" alt="">
                            </div>
                            <span class="wen">11万</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="list">
                <div class="left">
                    <img src="images/lsx/img3.png" alt="">

                <div class="right">
                    <div class="top">
                        <span class="zi">伊利亚</span>
                        <div class="img-box">
                            <img src="images/lsx/mv.png" alt="">

                    </div>
                    <div class="middle">
                        <span class="word">炽热黑金·音乐梦想</span>
                        <div class="you1">
                            <a href="" class="xiazai">
                                <img src="images/lsx/xiazai1.png" alt="">

                            <a href="" class="bofang">
                                <img src="images/lsx/bofang1.png" alt="">

                    </div>
                    <div class="end">

                        </div>
                    </div>

                </div>
            </div>
            <div class="xiala">
                <span class="zhankai">下拉展开</span>
                <span class="img">
                    <img src="images/lsx/xiala.png" alt="">
                </span>
            </div>
            <div class="xian-bot">
                <img src="images/lsx/xian2.png" alt="">
            </div>
        </div>


         <!-- 蒙板 -->
        <div class="wqf_bg">   
            <div class="bg2">
                <div class="top">
                    <img src="images/wqf/voice.png" class="w-title">
                    <img src="images/wqf/return.png" class="wqf_return">     <!-- 缩小按钮 -->
                </div>
                <!-- 开始说话 开始 -->
                <div class="bott">
                    <img src="images/wqf/voice_btn.png" class="voice_btn">
                    <p class="zi1">点击开始说话</p>
                    <p class="zi2">搜索歌名/专辑/歌手/电台</p>
                </div>
                <!-- 开始说话 结束 -->
                <!-- 正在倾听 开始 -->
                <div class="bott">
                    <div class="btn_top">
                        <!-- 外侧最大的圆 -->
                        <img src="images/wqf/round1.png" class="round round1">
                        <!-- 中间的按钮 -->
                        <img src="images/wqf/voice_btn2.png" class="voice_btn2 center_auto">
                        <!-- 中间的白色圆 -->
                        <img src="images/wqf/round2.png" class="round round2 center_auto">
                        <!-- 放音浪的盒子 -->
                        <div class="box center_auto">
                            <img src="images/wqf/voice_line1.png" class="voice_line"> 
                            <img src="images/wqf/voice_line2.png" class="voice_line">
                        </div>
                    </div>
                    <p class="zi1">正在努力倾听中..</p>
                    <!-- 说完了 时间 重说 -->
                    <div class="btn_box">
                        <div class="end">说完了</div>
                        <div class="voice_time">0'00''</div>
                        <div class="again">重说</div>
                    </div>
                </div>
                <!-- 正在倾听 结束 -->
                <!-- 正在识别 开始 -->
                <div class="bott">
                    <div class="btn_top">
                        <!-- 外侧最大的圆 -->
                        <img src="images/wqf/round1.png" class="round round1">
                        <!-- 中间的按钮 -->
                        <img src="images/wqf/voice_btn2.png" class="voice_btn2 center_auto">
                        <!-- 中间的白色圆 -->
                        <img src="images/wqf/round2.png" class="round round2 center_auto">
                    </div>
                    <p class="zi1">正在识别..</p>
                    <p class="zi2">搜索歌名/专辑/歌手/电台</p>
                    <div class="voice_time">0'00''</div>
                </div>
                <!-- 正在识别 结束 -->
            </div>
        </div>
