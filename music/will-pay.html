<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="css/bass.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fjj-pay.css"/>
    <script src="js/rem.js"></script>
</head>
<style>
	html {
		height: 100%;
	}
	
</style>
<body>
    <!--header 付费服务-->
    <header class="fjj-pay-header">
    	<div class="container">
	    	<!--背景层-->
	    	<div class="bg">付费服务</div>
	    	<!--实现层-->
	    	<div class="front">
	    		<p class="big-title">
	    			付<span class="center" style="background: #0BE0D8;"></span>费<span class="center" style="background: #EE686B;"></span>服<span class="center" style="background: #CA9C90;"></span>务<span class="right big" style="background: #13ABA9;"></span><span class="right little" style="background: #BA585E;"></span>
	    		</p>
	    		<p class="line">
	    			<span></span>
	    		</p>
	    		<p class="en-title">
	    			<span>PAID</span>
	    			services
	    		</p>
	    	</div>
	    	<!--装饰层-->
	    	<ul class="fjj-line">
	    		<li class="one"></li>
	    		<li class="two"></li>
	    		<li class="three"></li>
	    	</ul>
	    	<!--跳转区-->
	    	<div class="back">
	    		<a href="###" class="back">
	    			<img src="images/fjj/back.png"/>
	    		</a>
	    	</div>
	    	
	    	<!--添加银行卡-->
	    	<div class="add-bank">
	    		<a href="###" class="add-bank">
	    			<img src="images/fjj/add-back.png"/>
	    		</a>
	    	</div>
	    </div>
    </header>
    <!--end 付费服务-->
    
    
    <!--底部固定-->
    <!--使用此银行卡支付-->
    <footer class="fjj-pay">
    	<a href="javascript:;" class="zhifu">使用此银行卡支付</a>
    </footer>
    
    
    
   
    
    
    
    
		
		<div class="container pay-method">
			
			<!--主体线条-->
			<ul class="fjj-line main-line">
				<li class="one"></li>
				<li class="two"></li>
				<li class="three"></li>
			</ul>
			
			<!--选择支付方式-->
			<div class="select-pay-method">
				
				
				<div class="title">
					<p class="zh">选择支付 方式</p>
					<p class="en">Select payment <span>method</span></p>
				</div>
				
				<!-- Swiper -->
		    <div class="swiper-container back-card-slide">
		        <div class="swiper-wrapper">
		            <div class="swiper-slide">
		            	<img src="images/fjj/bank-card-left.png"/>
		            </div>
		            <div class="swiper-slide">
		            	<img src="images/fjj/bank-card.png"/>
		            </div>
		            <div class="swiper-slide">
		            	<img src="images/fjj/bank-card-left.png"/>
		            </div>
		        </div>
		    </div>
				
			</div>
			
			
			
			
		</div>
		
		
		
		<!--关于该银行卡的详细信息-->
    <div class="container pay-info">
    	<ul class="info-list">
    		<li class="item">
    			<div class="icon">
    				<div class="inner" style="background: #ED5C60;"></div>
    			</div>
    			<p class="content">
    				开户行: <span class="detail">华夏银行</span>
    			</p>
    			<div class="other"></div>
    		</li>
    		
    		<li class="item">
    			<div class="icon">
    				<div class="inner" style="background: #06E5CA;"></div>
    			</div>
    			<p class="content">
    				支付额度限制: <span class="detail">50,000RMB</span>
    			</p>
    			<div class="other"></div>
    		</li>
    		
    		<li class="item">
    			<div class="icon">
    				<div class="inner" style="background: #06E5CA;"></div>
    			</div>
    			<p class="content">
    				卡内余额查询: <span class="detail">向99677发送</span>
    			</p>
    			<div class="other">
    				<a href="javascript:;" style="background: #06E5CA;">短信查询</a>
    			</div>
    		</li>
    		
    		<li class="item">
    			<div class="icon">
    				<div class="inner" style="background: #06E5CA;"></div>
    			</div>
    			<p class="content">
    				使用期限: <span class="detail">2019-06-14</span>
    			</p>
    			<div class="other"></div>
    		</li>
    		
    		
    		<li class="item method">
    			<div class="icon">
    				<div class="inner" style="background: #ED5C60;"></div>
    			</div>
    			<p class="content">
    				使用方式: <span class="detail">指纹支付</span>
    			</p>
    			<div class="other">
    				<a href="javascript:;" class="change-mehtod" style="background: #06E5CA;">切换</a>
    			</div>
    		</li>
    		
    		<li class="item">
    			<div class="icon">
    				<div class="inner" style="background: #ED5C60;"></div>
    			</div>
    			<p class="content">
    				绑定状态: <span class="detail">已绑定</span>
    			</p>
    			<div class="other">
    				<a href="javascript:;" style="background: #4B4B4B;">解除绑定</a>
    			</div>
    		</li>
    		
    		
    		
    		
    		
    	</ul>
    	
    	
    	<!--/*选择支付方式 以及对应的要跳转的页面*/-->
			<ul class="select">
  			<li class="method" url=".html">指纹支付</li>
  			<li class="method" url=".html">图形密码支付</li>
  			<li class="method" url=".html">数字密码支付</li>
  			<li class="method" url=".html">人像识别支付</li>
  		</ul>
    </div>
		
		
		
		
		
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
		<script type="text/javascript">
			var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1.4,
        loop: true,
        freeMode: false,
        centeredSlides : true
    	});
    	
    	var changeBtn = $("div.container.pay-info .change-mehtod");
    	var changeBox = $("div.container.pay-info .select");
    	
    	
    	changeBtn.on("click",function(e){
    		e.stopPropagation();
    		changeBox.css("display","block");
    		$("body").one("click",function(){
    			changeBox.css("display","none");
    		})
    	})
    	changeBox.children("li").on("click",function(){
    		var html = $(this).html();
    		var url = $(this).attr("url");
    		changeBox.css("display","none");
    		$("div.container.pay-info li.method span").html(html);
    		$("footer.fjj-pay a").prop("href",url);
    	})
    	
    	
    	$("header.fjj-pay-header .back").on("click",function(){
    		history.go(-1);
    	})
    	
    	
		</script>
	
	
	
	
</body>
</html>
