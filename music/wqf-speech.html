<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语音</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<script src="js/rem.js"></script>
	<script src="js/zepto.min.js"></script>
	<link rel="stylesheet" href="css/bass.css">
	<link rel="stylesheet" href="css/wqf/speech.css">
</head>
<body>
	<section class="center-section">
		<!-- 语音输入开始 -->
		<div class="wqf_bg">    <!-- 蒙板 -->
			<div class="bg2">
				<div class="top">
					<img src="images/wqf/voice.png" class="w-title">
					<img src="images/wqf/return.png" class="wqf_return">	 <!-- 缩小按钮 -->
				</div>
				<!-- 开始说话 开始 -->
				<div class="bott">
					<img src="images/wqf/voice_btn.png" class="voice_btn">
					<p class="zi1">点击开始说话</p>
					<p class="zi2">搜索歌名/专辑/歌手/电台</p>
				</div>
				<!-- 开始说话 结束 -->
				<!-- 正在倾听 开始 -->
				<div class="bott">
					<div class="btn_top">
						<!-- 外侧最大的圆 -->
						<img src="images/wqf/round1.png" class="round round1">
						<!-- 中间的按钮 -->
						<img src="images/wqf/voice_btn2.png" class="voice_btn2 center_auto">
						<!-- 中间的白色圆 -->
						<img src="images/wqf/round2.png" class="round round2 center_auto">
						<!-- 放音浪的盒子 -->
						<div class="box center_auto">
							<img src="images/wqf/voice_line1.png" class="voice_line"> 
							<img src="images/wqf/voice_line2.png" class="voice_line">
						</div>
					</div>
					<p class="zi1">正在努力倾听中..</p>
					<!-- 说完了 时间 重说 -->
					<div class="btn_box">
						<div class="end">说完了</div>
						<div class="voice_time">0'00''</div>
						<div class="again">重说</div>
					</div>
				</div>
				<!-- 正在倾听 结束 -->
				<!-- 正在识别 开始 -->
				<div class="bott">
					<div class="btn_top">
						<!-- 外侧最大的圆 -->
						<img src="images/wqf/round1.png" class="round round1">
						<!-- 中间的按钮 -->
						<img src="images/wqf/voice_btn2.png" class="voice_btn2 center_auto">
						<!-- 中间的白色圆 -->
						<img src="images/wqf/round2.png" class="round round2 center_auto">
					</div>
					<p class="zi1">正在识别..</p>
					<p class="zi2">搜索歌名/专辑/歌手/电台</p>
					<div class="voice_time">0'00''</div>
				</div>
				<!-- 正在识别 结束 -->
			</div>
		</div>
		<!-- 语音输入结束 -->
	</section>
</body>
<script src="js/wqf/speech.js"></script>
</html>
